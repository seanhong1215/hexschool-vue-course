<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      img {
        object-fit: contain;
        max-width: 100%;
      }

      .primary-image {
        height: 300px;
      }

      .images {
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row py-3">
          <div class="col-md-6">
            <h2>產品列表</h2>
            <table class="table table-hover mt-4">
              <thead>
                <tr>
                  <th width="150">產品名稱</th>
                  <th width="120">原價</th>
                  <th width="120">售價</th>
                  <th width="150">是否啟用</th>
                  <th width="120">查看細節</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in products" :key="item.id">
                  <td width="150">{{ item.title }}</td>
                  <td width="120">{{ item.origin_price }}</td>
                  <td width="120">{{ item.price }}</td>
                  <td width="150">
                    <span class="text-success" v-if="item.is_enabled === 1">啟用</span>
                    <span v-else>未啟用</span>
                  </td>
                  <td width="120">
                    <button
                      type="button"
                      class="btn btn-primary"
                      @click="openProduct(item)"
                    >
                      查看細節
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <p>目前有 <span>{{products.length}}</span> 項產品</p>
          </div>
          <div class="col-md-6">
            <h2>單一產品細節</h2>
            <template v-if="tempProduct.title">
              <div class="card mb-3">
                <img
                  :src="tempProduct.imageUrl"
                  class="card-img-top primary-image"
                  alt="主圖"
                />
                <div class="card-body">
                  <h5 class="card-title">
                    {{ tempProduct.title }}
                    <span class="badge bg-primary ms-2"
                      >{{ tempProduct.category }}</span
                    >
                  </h5>
                  <p class="card-text">
                    商品描述：{{ tempProduct.description }}
                  </p>
                  <p class="card-text">商品內容：{{ tempProduct.content }}</p>
                  <div class="d-flex">
                    <p class="card-text me-2">{{ tempProduct.price }}</p>
                    <p class="card-text text-secondary">
                      <del>{{ tempProduct.origin_price }}</del>
                    </p>
                    {{ tempProduct.unit }} / 元
                  </div>
                </div>
              </div>
              <template v-for="(image, id) in tempProduct.imagesUrl" :key="id">
                <img v-if="image" :src="image" class="images m-2" />
              </template>
            </template>
            <p class="text-secondary" v-else>請選擇一個商品查看</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    <script src="./config.js"></script>
    <script type="module">
      // 產品資料格式
      const app = Vue.createApp({
        //資料
        data() {
          // data 是一個 function
          return {
            // products 產品資料
            products: [],
            // 定義一個物件去存單一產品資料
            tempProduct: {},
          };
        },
        methods: {
          getData() {
            axios
              .get(`${BASE_URL}/api/${API_PATH}/admin/products`)
              .then((res) => {
                this.products = res.data.products;
              })
              .catch((err) => {
                alert(err.data.message + ' QQ 請重新登入');
                
                setTimeout(() => {
                  window.location = "./login.html";
                }, 500);
              });
          },
          openProduct(item) {
            this.tempProduct = item;
          },
          checkLogin() {
            axios
              .post(`${BASE_URL}/api/user/check`)
              .then((res) => {
                if (res.data.success === true) {
                  this.getData();
                }
              })
              .catch((err) => {
                alert(err.data.message);
              });
          },
        },
        mounted() {
          const token = document.cookie.replace(
            /(?:(?:^|.*;\s*)hexschool\s*=\s*([^;]*).*$)|^.*$/,
            "$1"
          );
          axios.defaults.headers.common.Authorization = token;
          this.checkLogin();
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
