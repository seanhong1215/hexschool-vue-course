<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="text-end mt-4">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal" @click="this.tempProduct = {}">建立新的產品</button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="120">分類</th>
              <th>產品名稱</th>
              <th width="120">原價</th>
              <th width="120">售價</th>
              <th width="100">是否啟用</th>
              <th width="120">編輯</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="product in products" :key="product.id">
              <td width="120">{{ product.category }}</td>
              <td>{{ product.title }}</td>
              <td width="120" class="text-start">{{ product.origin_price }}</td>
              <td width="120" class="text-start">{{ product.price }}</td>
              <td>
                <span class="text-success" v-if="product.is_enabled">啟用</span>
                <span v-else>未啟用</span>
              </td>
              <td>
                <div class="btn-group">
                  <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#productModal" @click="openProduct(product)">
                    編輯
                  </button>
                  <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#delProductModal" @click="openProduct(product)">
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Modal -->
      <div
        id="productModal"
        ref="productModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="productModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 id="productModalLabel" class="modal-title">
                <span>新增產品</span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-4">
                  <div class="mb-2">
                    <div class="mb-3">
                      <label for="imageUrl" class="form-label"
                        >輸入圖片網址</label
                      >
                      <input
                        v-model="tempProduct.imageUrl"
                        type="text"
                        class="form-control"
                        placeholder="請輸入圖片連結"
                      />
                    </div>
                    <img class="img-fluid" v-if="tempProduct.imageUrl" :src="tempProduct.imageUrl" alt="主圖" />
                  </div>
                  <h3 class="mb-3">多圖新增</h3>
                  <div v-if="Array.isArray(tempProduct.imagesUrl)">
                    <div class="mb-1" v-for="(image, key) in tempProduct.imagesUrl" :key="key">
                      <div class="mb-3">
                        <label for="imageUrl" class="form-label">圖片網址</label>
                        <input v-model="tempProduct.imagesUrl[key]" type="text" class="form-control"
                          placeholder="請輸入圖片連結">
                      </div>
                      <img class="img-fluid" :src="image">
                    </div>
                    <div v-if="!tempProduct.imagesUrl.length || tempProduct.imagesUrl[tempProduct.imagesUrl.length - 1]">
                      <button class="btn btn-outline-primary btn-sm d-block w-100"
                        @click="tempProduct.imagesUrl.push('')">
                        新增圖片
                      </button>
                    </div>
                    <div v-else-if="!tempProduct.imagesUrl.length < 1">
                      <button class="btn btn-outline-danger btn-sm d-block w-100" @click="tempProduct.imagesUrl.pop()">
                        刪除圖片
                      </button>
                    </div>
                  </div>
                  <div v-else>
                    <button class="btn btn-outline-primary btn-sm d-block w-100" @click="createImages">
                      新增圖片
                    </button>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="mb-3">
                    <label for="title" class="form-label">標題</label>
                    <input
                      v-model="tempProduct.title"
                      id="title"
                      type="text"
                      class="form-control"
                      placeholder="請輸入標題"
                    />
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="category" class="form-label">分類</label>
                      <input
                        v-model="tempProduct.category"
                        id="category"
                        type="text"
                        class="form-control"
                        placeholder="請輸入分類"
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="price" class="form-label">單位</label>
                      <input
                        v-model="tempProduct.unit"
                        id="unit"
                        type="text"
                        class="form-control"
                        placeholder="請輸入單位"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="origin_price" class="form-label">原價</label>
                      <input
                        v-model.number="tempProduct.origin_price"
                        id="origin_price"
                        type="number"
                        min="0"
                        class="form-control"
                        placeholder="請輸入原價"
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="price" class="form-label">售價</label>
                      <input
                        v-model.number="tempProduct.price"
                        id="price"
                        type="number"
                        min="0"
                        class="form-control"
                        placeholder="請輸入售價"
                      />
                    </div>
                  </div>
                  <hr />

                  <div class="mb-3">
                    <label for="description" class="form-label">產品描述</label>
                    <textarea
                      v-model="tempProduct.description"
                      id="description"
                      type="text"
                      class="form-control"
                      placeholder="請輸入產品描述"
                    >
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <label for="content" class="form-label">說明內容</label>
                    <textarea
                      v-model="tempProduct.content"
                      id="description"
                      type="text"
                      class="form-control"
                      placeholder="請輸入說明內容"
                    >
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input
                        v-model="tempProduct.is_enabled"
                        id="is_enabled"
                        class="form-check-input"
                        type="checkbox"
                        :true-value="1"
                        :false-value="0"
                      />
                      <label class="form-check-label" for="is_enabled"
                        >是否啟用</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn-primary" v-if="!tempProduct.id" data-bs-dismiss="modal" @click="addProduct">確認</button>
              <button type="button" class="btn btn-primary" v-else data-bs-dismiss="modal" @click="editProduct">確認</button>
            </div>
          </div>
        </div>
      </div>
      <div
        id="delProductModal"
        ref="delProductModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="delProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content border-0">
            <div class="modal-header bg-danger text-white">
              <h5 id="delProductModalLabel" class="modal-title">
                <span>刪除產品</span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              是否刪除
              <strong class="text-danger"></strong> 商品(刪除後將無法恢復)。
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" @click="deleteProduct">確認刪除</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    <script src="./config.js"></script>
    <script type="module">
      const app = Vue.createApp({
        data() {
          return {
            // products 產品資料
            products: [],
            // tempProduct 新增的資料
            tempProduct: {
              imagesUrl: [],
            },
          };
        },
        methods: {
          getData() {
            axios
              .get(`${BASE_URL}/api/${API_PATH}/admin/products/all`)
              .then((res) => {
                this.products = res.data.products;
              })
              .catch((err) => {
                alert(err.data.message + ' QQ 請重新登入');
                
                setTimeout(() => {
                  window.location = "./login.html";
                }, 500);
              });
          },
          openProduct(item) {
            this.tempProduct = item;
          },
          addProduct() {
            const itemProduct = {
                data: this.tempProduct
            };
            axios
              .post(`${BASE_URL}/api/${API_PATH}/admin/product`, itemProduct)
              .then((res) => {
                if (res.data.success === true) {
                  alert('商品新增成功');
                  this.getData();
                }
              })
              .catch((err) => {
                alert('商品新增失敗');
              });
          },
          editProduct() {
            const itemProduct = {
                data: this.tempProduct
            };
            axios
              .put(`${BASE_URL}/api/${API_PATH}/admin/product/${this.tempProduct.id}`, itemProduct)
              .then((res) => {
                if (res.data.success === true) {
                  this.getData();
                }
              })
              .catch((err) => {
                alert('取得商品失敗');
              });
          },
          deleteProduct() {
            console.log(this.tempProduct.id)
            axios
              .delete(`${BASE_URL}/api/${API_PATH}/admin/product/${this.tempProduct.id}`)
              .then((res) => {
                if (res.data.success === true) {
                  alert('商品刪除成功');
                  this.getData();
                }
              })
              .catch((err) => {
                alert('商品刪除失敗');
              });
          },
          createImages() {
            this.tempProduct.imagesUrl = [];
            this.tempProduct.imagesUrl.push('');
          },
          checkLogin() {
            axios
              .post(`${BASE_URL}/api/user/check`)
              .then((res) => {
                if (res.data.success === true) {
                  this.getData();
                }
              })
              .catch((err) => {
                alert(err.data.message);
              });
          },
        },
        mounted() {
          const token = document.cookie.replace(
            /(?:(?:^|.*;\s*)hexschool\s*=\s*([^;]*).*$)|^.*$/,
            "$1"
          );
          axios.defaults.headers.common.Authorization = token;
          this.checkLogin();
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
