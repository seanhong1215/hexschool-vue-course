<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="text-end mt-4">
          <button class="btn btn-primary" @click="openModal('new')">
            建立新的產品
          </button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="120">分類</th>
              <th>產品名稱</th>
              <th width="120">原價</th>
              <th width="120">售價</th>
              <th width="100">是否啟用</th>
              <th width="120">編輯</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="product in products" :key="product.id">
              <td width="120">{{ product.category }}</td>
              <td>{{ product.title }}</td>
              <td width="120" class="text-end">{{ product.origin_price }}</td>
              <td width="120" class="text-end">{{ product.price }}</td>
              <td>
                <span class="text-success" v-if="product.is_enabled">啟用</span>
                <span v-else>未啟用</span>
              </td>
              <td>
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-sm"
                    @click="openModal('edit', product)"
                  >
                    編輯
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    @click="openModal('delete', product)"
                  >
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- 分頁元件 -->
        <pagination :pages="pagination" @emit-pages="getData"></pagination>
        <!-- 分頁元件 -->
      </div>
      <!-- Modal -->
      <product-modal
        ref="product"
        :product="tempProduct"
        :is-new="isNew"
        @update="getData"
      ></product-modal>
      <del-product-modal
        ref="delProduct"
        :item="tempProduct"
        @update="getData"
      ></del-product-modal>
      <!-- Modal -->
    </div>
    <script type="text/x-template" id="pagination">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li
            class="page-item"
            :class="{'disabled': pages.current_page === 1}"
          >
            <a
              class="page-link"
              href="#"
              aria-label="Previous"
              @click.prevent="emitPages(pages.current_page - 1)"
            >
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li
            v-for="(item, index) in pages.total_pages"
            :key="index"
            class="page-item"
            :class="{'active': item === pages.current_page}"
          >
            <span
              class="page-link"
              v-if="item === pages.current_page"
            >{{ item }}</span>
            <a
              class="page-link"
              href="#"
              v-else
              @click.prevent="emitPages(item)"
            >{{ item }}</a>
          </li>
          <li
            class="page-item"
            :class="{'disabled': pages.current_page === pages.total_pages}"
          >
            <a
              class="page-link"
              href="#"
              aria-label="Next"
              @click.prevent="emitPages(pages.current_page + 1)"
            >
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </script>

    <script type="text/x-template" id="productModal">
      <div id="productModal" ref="modal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 id="productModalLabel" class="modal-title">
                <span v-if="isNew">新增產品</span>
                <span v-else>編輯產品</span>
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row mb-3">
                <div class="col-sm-4">
                  <div class="form-group mb-3">
                    <label for="imageUrl" class="form-label">主要圖片</label>
                    <input v-model="product.imageUrl" type="text" class="form-control" placeholder="請輸入圖片連結">
                    <img class="img-fluid" :src="product.imageUrl">
                  </div>
                  <div v-if="Array.isArray(product.imagesUrl)">
                    <div class="mb-1" v-for="(image, key) in product.imagesUrl" :key="key">
                      <div class="form-group">
                        <label for="imageUrl" class="form-label">圖片網址</label>
                        <input v-model="product.imagesUrl[key]" type="text" class="form-control"
                          placeholder="請輸入圖片連結">
                      </div>
                      <img class="img-fluid" :src="image">
                    </div>
                    <div
                      v-if="!product.imagesUrl.length || product.imagesUrl[product.imagesUrl.length - 1]">
                      <button class="btn btn-outline-primary btn-sm d-block w-100"
                        @click="product.imagesUrl.push('')">
                        新增圖片
                      </button>
                    </div>
                    <div v-else>
                      <button class="btn btn-outline-danger btn-sm d-block w-100" @click="product.imagesUrl.pop()">
                        刪除圖片
                      </button>
                    </div>
                  </div>
                  <div v-else>
                    <button class="btn btn-outline-primary btn-sm d-block w-100"
                      @click="createImages">
                      新增圖片
                    </button>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="form-group mb-3">
                    <label for="title" class="form-label">標題</label>
                    <input id="title" v-model="product.title" type="text" class="form-control" placeholder="請輸入標題">
                  </div>

                  <div class="row mb-3">
                    <div class="form-group col-md-6">
                      <label for="category" class="form-label">分類</label>
                      <input id="category" v-model="product.category" type="text" class="form-control"
                        placeholder="請輸入分類">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="price" class="form-label">單位</label>
                      <input id="unit" v-model="product.unit" type="text" class="form-control" placeholder="請輸入單位">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="form-group col-md-6">
                      <label for="origin_price" class="form-label">原價</label>
                      <input id="origin_price" v-model.number="product.origin_price" type="number" min="0" class="form-control" placeholder="請輸入原價">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="price" class="form-label">售價</label>
                      <input id="price" v-model.number="product.price" type="number" min="0" class="form-control"
                        placeholder="請輸入售價">
                    </div>
                  </div>
                  <hr>

                  <div class="form-group mb-3">
                    <label for="description" class="form-label">產品描述</label>
                    <textarea id="description" v-model="product.description" type="text" class="form-control"
                      placeholder="請輸入產品描述">
                    </textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label for="content" class="form-label">說明內容</label>
                    <textarea id="description" v-model="product.content" type="text" class="form-control"
                      placeholder="請輸入說明內容">
                    </textarea>
                  </div>
                  <div class="form-group mb-3">
                    <div class="form-check">
                      <input id="is_enabled" v-model="product.is_enabled" class="form-check-input" type="checkbox"
                        :true-value="1" :false-value="0">
                      <label class="form-check-label" for="is_enabled">是否啟用</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                取消
              </button>
              <button type="button" class="btn btn-primary" @click="updateProduct">
                確認
              </button>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-template" id="delProductModal">
      <div id="delProductModal" ref="modal" class="modal fade" tabindex="-1" aria-labelledby="delProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content border-0">
            <div class="modal-header bg-danger text-white">
              <h5 id="delProductModalLabel" class="modal-title">
                <span>刪除產品</span>
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              是否刪除
              <strong class="text-danger">{{ item.title }}</strong> 商品(刪除後將無法恢復)。
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                取消
              </button>
              <button type="button" class="btn btn-danger" @click="delProduct">
                確認刪除
              </button>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    <script src="./config.js"></script>
    <script type="module">
      // import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      let productModal = null;
      let delProductModal = null;

      const app = Vue.createApp({
        data() {
          return {
            // products 產品資料
            products: [],
            // tempProduct 新增的資料
            tempProduct: {
              imagesUrl: [],
            },
            pagination: {},
            isNew: false,
          };
        },
        mounted() {
          const token = document.cookie.replace(
            /(?:(?:^|.*;\s*)hexschool\s*=\s*([^;]*).*$)|^.*$/,
            "$1"
          );
          axios.defaults.headers.common.Authorization = token;
          this.checkLogin();
        },
        methods: {
          checkLogin() {
            axios
              .post(`${BASE_URL}/api/user/check`)
              .then((res) => {
                if (res.data.success === true) {
                  this.getData();
                }
              })
              .catch((err) => {
                alert(err.data.message);
              });
          },
          getData() {
            const url = `${BASE_URL}/api/${API_PATH}/admin/products/all`;
            axios
              .get(url)
              .then((res) => {
                const { products, pagination } = res.data;
                this.products = products;
                this.pagination = pagination;
              })
              .catch((err) => {
                alert(err.data.message + " QQ 請重新登入");
                setTimeout(() => {
                  window.location = "./login.html";
                }, 500);
              });
          },
          openModal(isNew, item) {
            if (isNew === "new") {
              this.tempProduct = {
                imagesUrl: [],
              };
              this.isNew = true;
              productModal.show();
            } else if (isNew === "edit") {
              this.tempProduct = { ...item };
              this.isNew = false;
              productModal.show();
            } else if (isNew === "delete") {
              this.tempProduct = { ...item };
              delProductModal.show();
            }
          },
        },
      });

      // 分頁元件
      app.component("pagination", {
        template: "#pagination",
        props: ["pages"],
        methods: {
          emitPages(item) {
            this.$emit("emit-pages", item);
          },
        },
      });

      // 產品新增/編輯元件
      app.component("productModal", {
        template: "#productModal",
        props: ["product", "isNew"],
        mounted() {
          productModal = new bootstrap.Modal(
            document.getElementById("productModal"),
            {
              keyboard: false,
              backdrop: "static",
            }
          );
        },
        methods: {
          updateProduct() {
            // 新增商品
            let api = `${BASE_URL}/api/${API_PATH}/admin/product`;
            let httpMethod = "post";
            // 當不是新增商品時則切換成編輯商品 API
            if (!this.isNew) {
              api = `${BASE_URL}/api/${API_PATH}/admin/product/${this.product.id}`;
              httpMethod = "put";
            }

            axios[httpMethod](api, { data: this.product })
              .then((res) => {
                alert(res.data.message);
                this.hideModal();
                this.$emit("update");
              })
              .catch((err) => {
                alert(err.res.data.message);
              });
          },
          createImages() {
            this.product.imagesUrl = [];
            this.product.imagesUrl.push("");
          },
          openModal() {
            productModal.show();
          },
          hideModal() {
            productModal.hide();
          },
        },
      });

      // 產品刪除元件
      app.component("delProductModal", {
        template: "#delProductModal",
        props: ["item"],
        mounted() {
          delProductModal = new bootstrap.Modal(
            document.getElementById("delProductModal"),
            {
              keyboard: false,
              backdrop: "static",
            }
          );
        },
        methods: {
          delProduct() {
            axios
              .delete(
                `${BASE_URL}/api/${API_PATH}/admin/product/${this.item.id}`
              )
              .then((res) => {
                this.hideModal();
                this.$emit("update");
              })
              .catch((err) => {
                alert(err.res.data.message);
              });
          },
          openModal() {
            delProductModal.show();
          },
          hideModal() {
            delProductModal.hide();
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
